[package]
name = "clashrw"
version = "0.3.2"
edition = "2021"

[dependencies]
anyhow = "1.0.68"
clap = { version = "4.0.32", features = ["cargo"] }
env_logger = "0.10.0"
log = "0.4.17"
once_cell = "1.17.0"
reqwest = { version = "0.11.13", default-features = false, features = ["rustls-tls-native-roots", "socks"] }
serde = "1.0.152"
serde_derive = "1.0.152"
serde_yaml = "0.9.16"
tokio = { version = "1.24.1", features = ["full"] }
